<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Ejemplo de Grid con Bootstrap</title>
</head>
<body>
    <div class="container">
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Deshabilitado</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
   </header>
   <div class="card-group">
    <div class="card" >
      <img src="./resources/img/html5.jpg" class="card-img-top"  width="340px" alt="...">
      <div class="card-body">
        <h5 class="card-title">Título 1</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
        <br>
      </div>
    </div>
    <div class="card">
      <img src="./resources/img/css3.jpg" class="card-img-top" width="342px" alt="...">
      <div class="card-body">
        <h5 class="card-title">Título 2</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
      </div>
    </div>
    <div class="card">
      <img src="./resources/img/bootstrap.png" class="card-img-top" width="371px"  alt="...">
      <div class="card-body">
        <h5 class="card-title">Título 3</h5>
        <p class="card-text">Contenido de Card</p>
        <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
      </div>
    
    </div>
  </div>
    <br>

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Verificar</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>





</div>
   <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
